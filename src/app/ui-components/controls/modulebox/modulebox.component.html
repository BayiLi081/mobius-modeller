<div class="toolbox">
	<div class = "toolbox-content">
		<div class="inOutBtns">
			<span class="fn_name" (click)="addPort('in')">Add Input</span>
			<span class ="fn_name" (click)="addPort('out')">Add Output</span>
		</div>
		<hr>

		<mat-list condensed>
			<mat-list-item class="fn_name" *ngFor="let type of procedureTypes"
								 		(click)="addProcedure($event, type)">{{getImageForType(type)}}</mat-list-item>
		</mat-list>

		<hr/>

		<mat-list condensed>
		 	<mat-list-item class="fn_name" *ngFor="let fn of _moduleList" (click)="addActionProcedure(fn);"> 
		 		{{ fn.module }}::{{ fn.name }} 
		 	</mat-list-item>
		</mat-list>
	</div>
</div>
