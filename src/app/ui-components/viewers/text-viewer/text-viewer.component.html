<div class="container" *ngIf="_selectedNode !== undefined">
	<div class = "nameLabel">
		<span>Node Name: </span>{{_selectedNode.getName()}}
	</div>
	
	<ul>
		<li  *ngFor="let output of _selectedNode.getOutputs()">
			{{ output.getValue() }}
		</li>
	</ul>

</div>

<div>
	Selected Port: 
	<br>
	{{ getPortContent() }}
</div>

<div class="default" *ngIf="_selectedNode === undefined">
	No Node Selected
</div>
